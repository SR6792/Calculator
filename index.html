<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="javas.js" defer></script>
</head>
<body>
    <h1 style="text-align: center;">Calculator</h1>
    <div class="calc" style="padding:20px;border: 2px solid black; height:60%; width:40%; margin: 0 auto;">
        <div class="output" style="padding:20px; border: 3px solid black; margin:20px"></div>
        <div class="op" style="display: flex; flex-direction: column; gap: 20px; justify-content: center; align-items: center;">
            <div class="1st" style="display: flex; gap:20px; justify-content: center;">
                <div class="clr" style="width: 50px; text-align: center; border: 2px solid black; border-radius: 20px; padding: 10px;">clr</div>
                <div class="percent"style="width: 50px; text-align: center; border: 2px solid black; border-radius: 20px; padding: 10px;">%</div>
                <div class="delete" style="width: 50px; text-align: center; border: 2px solid black; border-radius: 20px; padding: 10px;">del</div>
                <div class="divide" style="width: 50px; text-align: center; border: 2px solid black; border-radius: 20px; padding: 10px;">/</div>
            </div>

            <div class="2nd" style="display: flex; gap:20px; justify-content: center;">
                <div class="seven" style="width: 50px; text-align: center; border: 2px solid black; border-radius: 20px; padding: 10px;">7</div>
                <div class="eight" style="width: 50px; text-align: center; border: 2px solid black; border-radius: 20px; padding: 10px;">8</div>
                <div class="nine" style="width: 50px; text-align: center; border: 2px solid black; border-radius: 20px; padding: 10px;">9</div>
                <div class="multiply" style="width: 50px; text-align: center; border: 2px solid black; border-radius: 20px; padding: 10px;">*</div>
            </div>


            <div class="3rd" style="display: flex; gap:20px; justify-content: center;">
                <div class="four" style="width: 50px; text-align: center; border: 2px solid black; border-radius: 20px; padding: 10px;">4</div>
                <div class="five" style="width: 50px; text-align: center; border: 2px solid black; border-radius: 20px; padding: 10px;">5</div>
                <div class="six" style="width: 50px; text-align: center; border: 2px solid black; border-radius: 20px; padding: 10px;">6</div>
                <div class="minus" style="width: 50px; text-align: center; border: 2px solid black; border-radius: 20px; padding: 10px;">-</div>
            </div>

            
            <div class="4rd" style="display: flex; gap:20px; justify-content: center;">
                <div class="one" style="width: 50px; text-align: center; border: 2px solid black; border-radius: 20px; padding: 10px;">1</div>
                <div class="two" style="width: 50px; text-align: center; border: 2px solid black; border-radius: 20px; padding: 10px;">2</div>
                <div class="three" style="width: 50px; text-align: center; border: 2px solid black; border-radius: 20px; padding: 10px;">3</div>
                <div class="add" style="width: 50px; text-align: center; border: 2px solid black; border-radius: 20px; padding: 10px;">+</div>
            </div>

            <div class="5rd" style="display: flex; gap:20px; justify-content: center;">
                <div class="double0"style="width: 50px; text-align: center; border: 2px solid black; border-radius: 20px; padding: 10px;">00</div>
                <div class="zero"style="width: 50px; text-align: center; border: 2px solid black; border-radius: 20px; padding: 10px;">0</div>
                <div class="decimal" style="width: 50px; text-align: center; border: 2px solid black; border-radius: 20px; padding: 10px;">.</div>
                <div class="equal" style="width: 50px; text-align: center; border: 2px solid black; border-radius: 20px; padding: 10px;">=</div>
            </div>

        </div>    
    </div>
</body>
</html>
